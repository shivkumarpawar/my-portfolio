<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/favicon.png" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <label class="logo">Shiv Kumar</label>
            <nav>
                <ul id="menuList">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-icon"> <i class="fa fa-bars" onclick="toggleMenu()"></i></div>
        </div>

    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }

        function loadPages() {
            const pages = ['home.html', 'projects.html', 'about.html', 'contact.html'];

            pages.forEach(function (page) {
                fetch(page)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('container2').insertAdjacentHTML('beforeend', data);
                    });
            });
        }

        // Load pages when the window finishes loading
        window.addEventListener('load', loadPages);

        // Synchronize scrolling behavior across all pages
        window.addEventListener('scroll', function () {
            const scrollTop = window.scrollY;

            document.querySelectorAll('.page').forEach(function (page) {
                page.scrollTo(0, scrollTop);
            });
        });
    </script>
</body>

</html>
